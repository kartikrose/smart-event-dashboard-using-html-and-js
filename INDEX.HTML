<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>
<LINK rel="stylesheet" href="STYLE.CSS">

</head>
<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <!-- Add Event Card -->
    <div class="card">
        <h2>Add New Event</h2>

        <label>Event Title:</label>
        <input type="text" id="title">

        <label>Event Date:</label>
        <input type="date" id="date">

        <label>Category:</label>
        <select id="category">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Seminar</option>
            <option>Meeting</option>
        </select>

        <label>Description:</label>
        <textarea id="description"></textarea>

        <button onclick="addEvent()">Add Event</button>
    </div>

    <!-- Events List Card -->
    <div class="card events-card">
        <h2>My Events</h2>

        <div class="events-header">
            <button onclick="clearEvents()">Clear All Events</button>
            <button onclick="addSampleEvents()">Add Sample Events</button>
        </div>

        <div id="eventsList">
            <p id="noEvents">No events yet. Add your first event!</p>
        </div>
    </div>

</div>

<!-- DOM Demo -->
<div class="demo">
    <h2>DOM Manipulation Demo</h2>
    <div class="key-box">
        <strong>You Pressed:</strong> <span id="keyDisplay">None</span>
    </div>
</div>
</body>
</html>
